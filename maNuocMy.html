<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function is_usZipCode(str) {
            let regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
            if (regexp.test(str)) {
                return true;
            }
            return false;
        }
        console.log(is_usZipCode("12345-4131"));
    </script>
</body>
</html>
